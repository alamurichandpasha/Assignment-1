<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task 2</title>
    <style>
        div {
            border: 1px solid black;
            width: 235px;
        }
        body {
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div>
        <p>Lists can be nested (list inside list):</p>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <ul>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>

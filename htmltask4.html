<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tak 4</title>
    <style>
        body {
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="fullName">Full name:</label></td>
                <td> <input type="text" value="Vincent Maverick Durano" id="fullName"></td>
            </tr>
            <tr>
                <td><label for="userName">Username:</label></td>
                <td><input type="text" value="Vinz" id="userName"></td>
            </tr>
            <tr>
                <td> <label for="password">Password:</label></td>
                <td> <input type="password" value="12345678" id="password"></td>
            </tr>
            <tr>
                <td> <label for="rePassword">RePassword:</label></td>
                <td><input type="password" value="12345678" id="rePassword"></td>
            </tr>
            <tr>
                <td>  <label for="address">Adress:</label></td>
                <td> <input type="text" value="Cebu, Philippines" id="address"></td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" value="22" id="age"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender :</label></td>
                <td><select id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select></td>
            </tr>
        </table>
    </form>
</body>
</html>
